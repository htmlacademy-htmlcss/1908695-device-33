<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Доставка под заказ</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/decorative-images/favicon-32.png">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container">
<div class="modal-window-container">
  <h2 class="modal-window-title">Доставка под заказ</h2>
  <form class="modal-window-form" action="https://echo.htmlacademy.ru" method="post">
    <div class="modal-window-form-wrapper">
      <div class="name">
        <label class="modal-window-label" for="username">Ваше имя:</label>
        <input class="user-name-input modal-window-input" id="username" type="text" placeholder="Введите имя">
      </div>
      <div class="email">
        <label class="modal-window-label" for="email">Ваш e-mail:</label>
        <input class="user-name-email modal-window-input" id="email" type="email" placeholder="Введите почту"
               value="почта">
        <p class="warning">Забавный у вас адрес</p>
      </div>
      <div class="message">
        <label class="modal-window-label" for="message">Что нужно привезти</label>
        <textarea class="user-message modal-window-input" id="message" placeholder="В свободной форме" rows="1"></textarea>
      </div>
      <div class="quantity">
        <label class="modal-window-label" for="quantity">Количество</label>
        <input class="quantity modal-window-input" id="quantity" type="number" min="1" max="100" step="1">
      </div>
    </div>
    <button class="delivery-form-btn btn" type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
